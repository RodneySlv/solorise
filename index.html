<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@400;700&display=swap');

        :root {
            --neon-blue: #00d9ff;
            --neon-purple: #bd00ff;
            --dark-bg: #0a1428;
            --warning-red: #ff4444;
            --cyber-gradient: linear-gradient(45deg, #00172e, #003b5c);
        }

        body {
            background: var(--cyber-gradient);
            color: white;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .cyber-container {
            width: 100%;
            max-width: 500px;
            background: rgba(10, 20, 40, 0.95);
            border: 2px solid var(--neon-blue);
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(0, 217, 255, 0.3);
            overflow: hidden;
            position: relative;
        }

        .tab-container {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid var(--neon-blue);
            flex-wrap: wrap;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s;
            position: relative;
            min-width: 80px;
        }

        .tab-button.active {
            background: rgba(0, 217, 255, 0.1);
            color: white;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .tab-content {
            padding: 20px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .quest-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .quest-header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2em;
            color: var(--neon-blue);
            text-shadow: 0 0 15px var(--neon-blue);
            margin: 10px 0;
            letter-spacing: 2px;
        }

        .warning {
            color: var(--warning-red);
            text-shadow: 0 0 10px var(--warning-red);
            font-size: 0.8em;
            margin-top: 10px;
        }

        .goals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            margin: 20px 0;
        }

        .goal-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--neon-blue);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            position: relative;
        }

        .goal-item input {
            width: 80%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-purple);
            color: var(--neon-purple);
            font-size: 0.9em;
            text-align: center;
            padding: 6px;
            margin-top: 5px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .time-container {
            text-align: center;
            margin: 25px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border: 1px solid var(--neon-blue);
        }

        #timeLeft {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            color: var(--neon-blue);
            text-shadow: 0 0 15px var(--neon-blue);
            margin: 10px 0;
        }

        .neon-btn {
            background: none;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 6px;
            width: 100%;
            margin-top: 15px;
        }

        .progress-container {
            margin-top: 25px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border: 1px solid var(--neon-blue);
        }

        .progress-bar {
            height: 18px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            margin: 12px 0;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue));
            width: 0;
            border-radius: 8px;
            transition: width 0.5s;
        }

        .shadow-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin: 15px 0;
            min-height: 150px;
        }

        .shadow-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--neon-purple);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            transition: transform 0.3s;
            animation: shadowAppear 0.5s ease-out;
        }

        @keyframes shadowAppear {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .shadow-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 8px;
            border: 2px solid var(--neon-blue);
            object-fit: cover;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .cyber-modal {
            background: rgba(10, 20, 40, 0.97);
            border: 2px solid var(--neon-blue);
            border-radius: 15px;
            padding: 20px;
            max-width: 300px;
            text-align: center;
            position: relative;
            animation: modalAppear 0.3s ease-out;
        }

        @keyframes modalAppear {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-header {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            margin-bottom: 15px;
        }

        .modal-content {
            margin: 15px 0;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: var(--neon-blue);
        }

        @media (max-width: 480px) {
            .tab-button {
                font-size: 0.8em;
                padding: 8px;
            }

            .quest-header h1 {
                font-size: 1.5em;
            }

            .goals-grid {
                grid-template-columns: 1fr 1fr;
            }

            .shadow-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="cyber-container">
        <div class="tab-container">
            <div class="tab-button active" onclick="switchTab('quest')"><i class="fas fa-skull"></i> QUEST</div>
            <div class="tab-button" onclick="switchTab('progress')"><i class="fas fa-chart-line"></i> PROGRESS</div>
            <div class="tab-button" onclick="switchTab('shadows')"><i class="fas fa-ghost"></i> SHADOWS</div>
        </div>

        <!-- Quest Tab -->
        <div class="tab-content active" id="questTab">
            <div class="quest-header">
                <h1>QUEST INFO</h1>
                <div class="warning">WARNING! INCOMPLETE QUESTS WILL REDUCE STATS</div>
            </div>

            <div class="goals-grid">
                <div class="goal-item">
                    <div>PUSH-UPS</div>
                    <input type="number" id="pushups" min="0" max="100" value="0">
                    <div>/ 100</div>
                </div>
                <div class="goal-item">
                    <div>SIT-UPS</div>
                    <input type="number" id="situps" min="0" max="100" value="0">
                    <div>/ 100</div>
                </div>
                <div class="goal-item">
                    <div>SQUATS</div>
                    <input type="number" id="squats" min="0" max="100" value="0">
                    <div>/ 100</div>
                </div>
                <div class="goal-item">
                    <div>RUNNING</div>
                    <input type="number" id="run" min="0" max="10" value="0">
                    <div>/ 10KM</div>
                </div>
            </div>

            <div class="time-container">
                <div>TIME REMAINING</div>
                <div id="timeLeft">00:00:00</div>
                <button class="neon-btn" id="verifyBtn" onclick="validateQuest()">VERIFY QUEST</button>
            </div>
        </div>

        <!-- Progress Tab -->
        <div class="tab-content" id="progressTab">
            <div class="quest-header">
                <h1>PLAYER STATS</h1>
                <div class="warning" id="hunterRank">CURRENT HUNTER RANK: E</div>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="levelProgress"></div>
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div>STRENGTH</div>
                        <div class="stat-value" id="str">15</div>
                    </div>
                    <div class="stat-item">
                        <div>AGILITY</div>
                        <div class="stat-value" id="agi">12</div>
                    </div>
                    <div class="stat-item">
                        <div>STAMINA</div>
                        <div class="stat-value" id="sta">18</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Shadows Tab -->
        <div class="tab-content" id="shadowsTab">
            <div class="quest-header">
                <h1>SHADOW ARMY</h1>
                <div class="warning" id="shadowCount">SUMMONED CREATURES: 0/12</div>
            </div>
            <div class="shadow-grid" id="shadowArmy"></div>
        </div>

        <!-- Modal -->
        <div class="modal-overlay" id="modalOverlay">
            <div class="cyber-modal">
                <div class="modal-close" onclick="closeModal()">&times;</div>
                <div class="modal-header" id="modalHeader">ALERTA</div>
                <div class="modal-content" id="modalContent"></div>
                <button class="neon-btn" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <script>
        // Sistema de Tabs
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`${tabName}Tab`).classList.add('active');
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
        }

        // Sistema de Progressão
        let currentLevel = 1;
        let totalXP = 0;
        const xpPerLevel = new Array(121).fill(0).map((_, i) => i * 500);
        const shadows = [
            { name: "Igris", image: "https://static.wikia.nocookie.net/solo-leveling/images/d/d7/Igris22.jpeg/revision/latest/scale-to-width-down/140?cb=20250130123238", unlockLevel: 10, stats: "LV.78 | Marshal Grade" },
            { name: "Iron", image: "https://static.wikia.nocookie.net/solo-leveling/images/e/e3/Iron_3.jpeg/revision/latest/scale-to-width-down/140?cb=20250130114211", unlockLevel: 20, stats: "LV.65 | Iron Knight" },
            { name: "Tank", image: "https://static.wikia.nocookie.net/solo-leveling/images/b/bd/Tank4.jpg/revision/latest/scale-to-width-down/140?cb=20250130135752", unlockLevel: 30, stats: "LV.72 | Heavy Defender" },
            { name: "Tusk", image: "https://static.wikia.nocookie.net/solo-leveling/images/d/d3/Tusk3.jpeg/revision/latest/scale-to-width-down/140?cb=20250123094345", unlockLevel: 40, stats: "LV.85 | Beast Lord" },
            { name: "Jima", image: "https://static.wikia.nocookie.net/solo-leveling/images/6/6a/Jima1.jpg/revision/latest/scale-to-width-down/140?cb=20240404124459", unlockLevel: 50, stats: "LV.88 | Shadow Assassin" },
            { name: "Kaisel", image: "https://static.wikia.nocookie.net/solo-leveling/images/9/90/Kaisel1.jpg/revision/latest/scale-to-width-down/140?cb=20210922223323", unlockLevel: 60, stats: "LV.92 | Sky Sovereign" },
            { name: "Min", image: "https://static.wikia.nocookie.net/solo-leveling/images/d/d8/%EB%B3%91%EA%B7%9C4.jpg/revision/latest/scale-to-width-down/140?cb=20211107161412", unlockLevel: 70, stats: "LV.95 | Undead General" },
            { name: "Beru", image: "https://static.wikia.nocookie.net/solo-leveling/images/a/a3/Beru32.jpg/revision/latest/scale-to-width-down/140?cb=20250121171638", unlockLevel: 80, stats: "LV.99 | Insect Monarch" },
            { name: "Shadow Giants", image: "https://static.wikia.nocookie.net/solo-leveling/images/5/5c/ShadowGiants5.jpeg/revision/latest/scale-to-width-down/140?cb=20250123094027", unlockLevel: 90, stats: "LV.102 | Colossal Army" },
            { name: "Kamish", image: "https://static.wikia.nocookie.net/solo-leveling/images/d/d1/Kamish3.jpg/revision/latest/scale-to-width-down/140?cb=20210706155759", unlockLevel: 100, stats: "LV.110 | Dragon Monarch" },
            { name: "Greed", image: "https://static.wikia.nocookie.net/solo-leveling/images/2/2f/Greed2.jpg/revision/latest/scale-to-width-down/140?cb=20210420162307", unlockLevel: 110, stats: "LV.115 | Sin Incarnate" },
            { name: "Bellion", image: "https://static.wikia.nocookie.net/solo-leveling/images/d/de/Bellion1.jpg/revision/latest/scale-to-width-down/140?cb=20210908183510", unlockLevel: 120, stats: "LV.120 | Monarch's Right Hand" }
        ];

        function updateProgress(xp) {
            totalXP += xp;
            const oldLevel = currentLevel;

            while (totalXP >= xpPerLevel[currentLevel] && currentLevel < xpPerLevel.length - 1) {
                currentLevel++;
            }

            if (oldLevel !== currentLevel) {
                showModal('LEVEL UP!', `🔥 NOW LEVEL ${currentLevel} 🔥`);
                updateHunterRank();
                checkForNewShadows();
            }

            const progress = ((totalXP - xpPerLevel[currentLevel - 1]) /
                (xpPerLevel[currentLevel] - xpPerLevel[currentLevel - 1])) * 100;
            document.getElementById('levelProgress').style.width = `${progress}%`;
        }

        function updateHunterRank() {
            const ranks = ['E', 'D', 'C', 'B', 'A', 'S', 'SS', 'SSS', 'Monarch', 'Ruler'];
            const rankIndex = Math.floor(currentLevel / 10);
            document.getElementById('hunterRank').textContent =
                `CURRENT HUNTER RANK: ${ranks[rankIndex] || 'Ruler'}`;
        }

        // Sistema de Sombras
        function checkForNewShadows() {
            shadows.forEach(shadow => {
                if (currentLevel >= shadow.unlockLevel &&
                    !document.getElementById(shadow.name)) {
                    addShadowToArmy(shadow);
                }
            });
        }

        function addShadowToArmy(shadow) {
            const shadowDiv = document.createElement('div');
            shadowDiv.className = 'shadow-card';
            shadowDiv.id = shadow.name;
            shadowDiv.innerHTML = `
                <img src="${shadow.image}" class="shadow-avatar">
                <div>${shadow.name}</div>
                <div class="stat-value">${shadow.stats}</div>
            `;

            document.getElementById('shadowArmy').appendChild(shadowDiv);
            updateShadowCount();
        }

        function updateShadowCount() {
            const count = document.querySelectorAll('.shadow-card').length;
            document.getElementById('shadowCount').textContent =
                `SUMMONED CREATURES: ${count}/12`;
        }

        // Sistema de Timer
        let timerInterval;
        function updateTimer() {
            const now = new Date();
            const end = new Date();
            end.setHours(23, 59, 59, 999);

            const diff = end - now;
            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);

            document.getElementById('timeLeft').textContent =
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Sistema de Verificação de Quest
        function validateQuest() {
            const inputs = ['pushups', 'situps', 'squats', 'run'].map(id =>
                parseInt(document.getElementById(id).value)
            );

            if (inputs.every((val, i) => val >= [100, 100, 100, 10][i])) {
                updateProgress(250);
                showModal('QUEST COMPLETE!', '🎉 +250 XP GAINED ⚡');
                localStorage.setItem('lastComplete', new Date());
                lockInputs();
            } else {
                showModal('QUEST FAILED!', '⚠️ STATS DECREASED!');
                ['str', 'agi', 'sta'].forEach(id => {
                    const el = document.getElementById(id);
                    el.textContent = Math.max(0, parseInt(el.textContent) - 1);
                });
            }
        }

        // Sistema de Modal
        function showModal(header, content) {
            const overlay = document.getElementById('modalOverlay');
            document.getElementById('modalHeader').textContent = header;
            document.getElementById('modalContent').innerHTML = content;
            overlay.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
        }

        // Bloqueio de Inputs
        function lockInputs() {
            document.querySelectorAll('.goal-item input').forEach(input => {
                input.disabled = true;
                input.style.borderColor = 'var(--warning-red)';
            });
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            timerInterval = setInterval(updateTimer, 1000);
            updateTimer();
            if (localStorage.getItem('lastComplete')) lockInputs();
            updateHunterRank();
        });
    </script>
</body>

</html>
